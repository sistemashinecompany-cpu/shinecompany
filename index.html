<!doctype html> 
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SHINE LOGI</title>

  <!-- PWA (caminhos RELATIVOS: funciona em GitHub Pages /repo/) -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f172a">

  <!-- iOS Add to Home Screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHINE LOGI">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#111827;
      --card:#ffffff;
      --text:#0b1220;
      --muted:#64748b;
      --line:#e5e7eb;
      --shadow: 0 14px 34px rgba(2,6,23,.18);
      --shadow2: 0 10px 22px rgba(2,6,23,.14);
      --primary:#f5c400;
      --primary2:#eab308;
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);

      min-height:100vh;
      min-height:100svh;

      padding:
        calc(12px + env(safe-area-inset-top, 0px))
        10px
        calc(12px + env(safe-area-inset-bottom, 0px));

      display:flex;
      align-items:center;
      justify-content:center;

      background:
        radial-gradient(900px 500px at 20% 10%, rgba(37,99,235,.25), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(245,196,0,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .wrap{
      width:100%;
      max-width: 420px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .topbar{
      display:flex;
      justify-content:center;
      padding:10px;
      border-radius: 16px;
      background: rgba(255,255,255,.08);
      box-shadow: 0 10px 22px rgba(2,6,23,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      color: rgba(255,255,255,.95);
      font-weight: 900;
      letter-spacing: .2px;
    }

    .logo{
      width:44px;height:44px;border-radius: 14px;
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(180deg, var(--primary), var(--primary2));
      color:#1b1b1b;
      font-weight: 1000;
      box-shadow: 0 10px 18px rgba(2,6,23,.22);
    }

    .box{
      width:100%;
      background: var(--card);
      border-radius: var(--radius);
      padding: 22px 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
      text-align:center;
      animation: cardIn .28s ease both;
    }

    @keyframes cardIn{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }

    h1{
      margin: 6px 0 6px 0;
      font-size: 22px;
      color:#0b1220;
      letter-spacing: .2px;
    }

    .sub{
      margin: 0 0 14px 0;
      color: var(--muted);
      font-size: 13.5px;
      line-height:1.35;
    }

    .btn{
      width:100%;
      border:0;
      border-radius: 16px;
      padding: 16px 14px;
      font-size: 17px;
      font-weight: 900;
      cursor:pointer;
      background: linear-gradient(180deg, var(--primary), var(--primary2));
      color:#1b1b1b;
      box-shadow: var(--shadow2);
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, filter .12s ease;
    }

    .btn:active{ transform: scale(.985); }

    .mini{
      margin-top: 12px;
      font-size: 12.5px;
      color: var(--muted);
      background:#f8fafc;
      border:1px solid var(--line);
      border-radius: 12px;
      padding: 10px;
      text-align:left;
    }

    .loader{
      margin: 12px auto 0 auto;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 3px solid #e5e7eb;
      border-top-color: #2563eb;
      animation: spin 1s linear infinite;
    }

    @keyframes spin{
      to { transform: rotate(360deg); }
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <div class="brand">
        <div class="logo">SL</div>
        <div>SHINE LOGI</div>
      </div>
    </div>

    <div class="box">
      <h1>Abrindo o sistema…</h1>
      <div class="sub">Você será direcionado para a tela de login.</div>

      <button class="btn" id="btnEntrar">Entrar agora</button>

      <div class="loader" aria-hidden="true"></div>

      <div class="mini">
        <b>Instalar no celular:</b><br>
        <b>Android:</b> Menu do Chrome → <b>Instalar app</b><br>
        <b>iPhone:</b> Safari → <b>Compartilhar</b> → <b>Adicionar à Tela de Início</b>
      </div>
    </div>
  </div>

  <script>
    // WebApp (GAS)
    const GAS_BASE = "https://script.google.com/macros/s/AKfycbzJIQgopkF4ZKgW_5IyyMmhQc7HoTWtZ4oMC5pd76AbtsQ6HOvw9Lh_mKV_L-aMYhhk9g/exec";
    const LOGIN_URL = GAS_BASE + "?page=login"; // <- SOMENTE LOGIN

    function abrirLogin(){
      window.location.href = LOGIN_URL;
    }

    document.getElementById("btnEntrar").addEventListener("click", abrirLogin);

    // Redireciona automático (curtinho só pra mostrar a tela bonita)
    setTimeout(abrirLogin, 0);

    // Service Worker (GitHub Pages: caminho relativo)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js").catch(()=>{});
    }
  </script>
</body>
</html>
