<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>SHINE LOGI</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0f172a">

  <!-- iOS Add to Home Screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SHINE LOGI">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">

  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#111827;
      --card:#ffffff;
      --text:#0b1220;
      --muted:#64748b;
      --line:#e5e7eb;
      --shadow: 0 14px 34px rgba(2,6,23,.18);
      --shadow2: 0 10px 22px rgba(2,6,23,.14);
      --primary:#f5c400;
      --primary2:#eab308;
      --accent:#2563eb;
      --danger:#ef4444;
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);

      min-height:100vh;
      min-height:100svh;

      padding:
        calc(12px + env(safe-area-inset-top, 0px))
        10px
        calc(12px + env(safe-area-inset-bottom, 0px));

      display:flex;
      align-items:center;
      justify-content:center;

      background:
        radial-gradient(900px 500px at 20% 10%, rgba(37,99,235,.25), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(245,196,0,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .app{
      width:100%;
      max-width: 920px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* TOPBAR */
    .topbar{
      display:flex;
      gap:12px;
      width:100%;
      padding:10px;
      border-radius: 16px;
      background: rgba(255,255,255,.08);
      box-shadow: 0 10px 22px rgba(2,6,23,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-height: 44px;
      color: rgba(255,255,255,.95);
      font-weight: 900;
      letter-spacing: .2px;
    }

    .logo{
      width:44px;height:44px;border-radius: 14px;
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(180deg, var(--primary), var(--primary2));
      color:#1b1b1b;
      font-weight: 1000;
      box-shadow: 0 10px 18px rgba(2,6,23,.22);
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      font-weight: 700;
      white-space:nowrap;
    }

    /* CARD CONTAINER */
    .box{
      width:100%;
      background: var(--card);
      border-radius: var(--radius);
      padding: 22px 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
      animation: cardIn .28s ease both;
    }

    @keyframes cardIn{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }

    h1{
      margin: 2px 0 6px 0;
      text-align:center;
      font-size: 24px;
      letter-spacing: .2px;
      color:#0b1220;
    }

    .sub{
      text-align:center;
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 13.5px;
      line-height:1.35;
    }

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap:12px;
    }

    .card{
      width:100%;
      border:0;
      border-radius: 18px;
      padding: 18px 14px;
      background: #ffffff;
      box-shadow: var(--shadow2);
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
      text-align:left;
      display:flex;
      gap:12px;
      align-items:center;
      -webkit-tap-highlight-color: transparent;
    }

    .card:active{ transform: scale(.985); }
    .card:hover{ filter: brightness(1.01); }

    .icon{
      width:48px;
      height:48px;
      border-radius: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 24px;
      flex:0 0 auto;
      background: rgba(37,99,235,.14);
    }

    .icon.yellow{ background: rgba(245,196,0,.18); }
    .icon.blue{ background: rgba(37,99,235,.14); }
    .icon.green{ background: rgba(34,197,94,.14); }
    .icon.purple{ background: rgba(168,85,247,.14); }
    .icon.red{ background: rgba(239,68,68,.14); }
    .icon.gray{ background: rgba(100,116,139,.16); }

    .title{
      font-weight: 900;
      font-size: 16px;
      color:#0b1220;
      margin:0;
    }
    .desc{
      margin-top:4px;
      font-size: 13px;
      color: var(--muted);
      line-height:1.25;
    }

    /* CTA bottom */
    .install{
      margin-top: 16px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: #f8fafc;
      color: var(--muted);
      font-size: 12.5px;
      line-height:1.35;
      text-align:center;
    }

    /* responsive */
    @media (max-width: 720px){
      .grid{ grid-template-columns: 1fr; }
      .topbar{ flex-direction: column; align-items: stretch; }
      .brand{ justify-content:center; }
      .badge{ justify-content:center; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
    }
  </style>
</head>
